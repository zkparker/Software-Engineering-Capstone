<!-- 
This html file holds the navigator bar. Utilizes thymeleaf fragments so that
it only needs to be updated in one location rather than changing each navigator
on each html page.
 -->
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8" />
<title>El Espada</title>


<!-- Boot strap link with thmyeleaf so that it is dynamic-->
<link rel="stylesheet"
	href="..../static/css/bootstrap.min.css"
		th:href="@{/css/bootstrap.min.css}"/>
		
<link rel="stylesheet"
	href="..../static/css/stylesheet.css"
		th:href="@{/css/stylesheet.css}"/>
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>	
		
</head>



<body>

		<nav class="navbar navbar-expand-md navbar-dark bg-dark navigation sticky-top" th:fragment="navigator">

			<div class="mx-auto order-0">
				<a class="navbar-brand mx-auto" href="/index">El Espada</a>
			</div>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/hours">Hours</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/contact">Contact
							Us</a></li>
					<li class="nav-item"><a class="nav-link" href="/cart">My Cart</a></li>
					<li class="nav-item"><a class="nav-link" href="/menu">Full Menu</a></li>

				</ul>
			</div>
		</nav>

</body>
</html>
